version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: campusqr-db
    environment:
      MYSQL_ROOT_PASSWORD: campusqr_root_password
      MYSQL_DATABASE: campusqr
      MYSQL_USER: campusqr_user
      MYSQL_PASSWORD: campusqr_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/scripts:/docker-entrypoint-initdb.d
    networks:
      - campusqr-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # CampusQR Application
  app:
    build: .
    container_name: campusqr-app
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: campusqr_user
      DB_PASSWORD: campusqr_password
      DB_NAME: campusqr
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      ENCRYPTION_KEY: your-32-character-encryption-key-here
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - campusqr-network
    volumes:
      - ./server/uploads:/app/server/uploads
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: campusqr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - app
    networks:
      - campusqr-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  campusqr-network:
    driver: bridge
